<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>I'm Alive — 3D Green Banner</title>
  <style>
    :root{
      --bg1:#071019; /* dark background */
      --bg2:#0b1a12;
      --neon:#00ff77; /* bright green */
      --neon-dim:#0bb86a;
      --depth:16; /* extrusion depth */
      --size: clamp(48px, 12vw, 120px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,255,119,0.03), transparent 10%),
                  linear-gradient(120deg,var(--bg1),var(--bg2));
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      perspective:1200px;
      overflow:hidden;
    }

    .stage{
      transform-style:preserve-3d;
      transform: rotateX(14deg) rotateY(-10deg) translateZ(0);
      text-align:center;
      padding:2rem;
    }

    .card{
      display:inline-block;
      padding:2.6rem 3rem;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 12px 40px rgba(2,8,6,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      transform: translateZ(60px) rotateZ(-1deg);
    }

    .alive{
      position:relative;
      font-weight:900;
      font-size:var(--size);
      letter-spacing:0.02em;
      line-height:0.9;
      color:var(--neon);
      margin:0;
      padding:0 0.2em;
      -webkit-text-stroke: 0.8px rgba(0,0,0,0.45);
      text-transform:none;
      filter: drop-shadow(0 10px 30px rgba(0,255,119,0.06));
      will-change:transform;
      animation: float 4s ease-in-out infinite;
    }

    /* extrusion effect using multiple layered shadows via pseudo-elements */
    .alive::before,
    .alive::after{
      content:attr(data-text);
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      z-index:-1;
      transform-origin:left top;
      pointer-events:none;
    }

    /* deep solid extrusion */
    .alive::before{
      color:transparent;
      text-shadow:
        1px 1px 0 rgba(0,0,0,0.25),
        2px 2px 0 rgba(0,0,0,0.22),
        3px 3px 0 rgba(0,0,0,0.20),
        4px 4px 0 rgba(0,0,0,0.18),
        6px 6px 14px rgba(0,0,0,0.45);
      transform: translateZ(-14px) rotateZ(-0.6deg);
      opacity:0.95;
      filter: blur(.2px);
    }

    /* colored layered slices to simulate carved 3D */
    .alive::after{
      color:var(--neon-dim);
      mix-blend-mode:screen;
      text-shadow:
        2px 2px 0 rgba(11,184,106,0.12),
        4px 4px 0 rgba(11,184,106,0.10),
        6px 6px 0 rgba(11,184,106,0.08),
        8px 8px 6px rgba(0,0,0,0.35);
      transform: translate3d(10px,10px,-6px) rotateZ(-0.4deg);
      opacity:0.9;
    }

    /* neon outer glow */
    .glow{
      position:absolute;
      inset:0;
      z-index:-2;
      filter:blur(48px) saturate(150%);
      opacity:0.55;
      pointer-events:none;
    }
    .glow::before{
      content:'';
      position:absolute; left:50%; top:48%;
      width:60vmin; height:24vmin;
      transform:translate(-50%,-50%);
      background: radial-gradient(closest-side, rgba(0,255,119,0.28), rgba(0,255,119,0.08), transparent 50%);
      mix-blend-mode:screen;
      border-radius:50%;
    }

    /* small subtitle */
    .sub{
      margin-top:0.6rem;
      font-weight:600;
      color:rgba(170,255,200,0.95);
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:clamp(12px,2.2vw,20px);
      opacity:0.9;
    }

    @keyframes float{
      0%{ transform: translateY(0) }
      50%{ transform: translateY(-8px) }
      100%{ transform: translateY(0) }
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .card{padding:1.6rem 1.8rem}
      :root{--size: clamp(36px, 16vw, 64px)}
    }
  </style>
</head>
<body>
  <button id="checkBtn" style="padding:12px 22px;border:none;border-radius:10px;background:#00ff77;color:#000;font-weight:700;font-size:18px;cursor:pointer;box-shadow:0 4px 18px rgba(0,255,119,0.4);">Check if I'm alive</button>

  <div id="aliveBox" style="display:none;">
    <div class="stage">
      <div class="card">
        <div class="glow" aria-hidden="true"></div>
        <h1 class="alive" data-text="I'm alive">I'm alive</h1>
        <div class="sub">breath • pulse • presence</div>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('checkBtn');
    const box = document.getElementById('aliveBox');
    btn.addEventListener('click', () => {
      box.style.display = 'block';
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
